<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moje Podniesienia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Moje Najlepsze Podniesienia</h1>
        <div class="text-center mb-6">
            <a href="{% url 'upload' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">➕ Dodaj nowe podniesienie</a>
        </div>

        {% for video in videos %}
            <div class="bg-white rounded shadow p-4 mb-6">
                <h2 class="text-xl font-semibold">{{ video.title }}</h2>
                <p class="text-gray-600 mb-2">
                    Typ: {{ video.get_lift_type_display }} | Ciężar: <strong>{{ video.weight }} kg</strong> | Data: {{ video.date }}
                </p>
                <video controls class="w-full max-w-md mx-auto">
                    <source src="{{ video.video.url }}" type="video/mp4">
                    Twoja przeglądarka nie obsługuje odtwarzania wideo.
                </video>
            </div>
        {% empty %}
            <p class="text-center text-gray-500">Brak filmów do wyświetlenia.</p>
        {% endfor %}
    </div>
</body>
</html>
