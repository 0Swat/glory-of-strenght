<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Podniesienie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-xl mx-auto py-8 px-4">
        <h1 class="text-2xl font-bold mb-6 text-center">Dodaj Nowe Podniesienie</h1>
        <div class="text-center mb-4">
            <a href="{% url 'home' %}" class="text-blue-600 hover:underline">← Wróć do listy</a>
        </div>

        <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="block font-medium mb-1">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Zapisz</button>
        </form>
    </div>
</body>
</html>
